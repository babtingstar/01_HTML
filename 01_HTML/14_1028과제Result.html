<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 결과</title>
    <style>
      /*회원가입 버튼을 클릭했을 때 결과에서 표시*/
      div {
        border: 1px solid black;
        border-radius: 5px;
        text-align: center;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 style="color: tomato">맛있어 치킨가게 회원가입 완료</h1>
      <h3>이름 : <span id="name-result"></span></h3>
      <h3>아이디 : <span id="id-result"></span></h3>
      <h3>비밀번호 : <span id="pw-result"></span></h3>
      <h3>이메일 : <span id="email-result"></span></h3>
      <h3>좋아하는 치킨 : <span id="chicken-result"></span></h3>

      <script>
        const A = new URL(location.href).searchParams;
        const nameResult = document.getElementById("name-result");
        const idResult = document.getElementById("id-result");
        const pwResult = document.getElementById("pw-result");
        const emailResult = document.getElementById("email-result");
        const chickenResult = document.getElementById("chicken-result");

        nameResult.innerText = A.get("user-name");
        idResult.innerText = A.get("user-id");
        pwResult.innerText = A.get("user-pw");
        emailResult.innerText = A.get("user-email");
        chickenResult.innerText = A.get("favorite-chicken");
      </script>
    </div>
  </body>
</html>
