<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버튼 스타일 설정</title>
    <style>
      button {
        background-color: lightblue; /*배경색*/
        border: none; /*테두리 선 제거(none)*/
        padding: 12px; /*테두리-글자 간의 공간 확보*/
        border-radius: 10px; /*모서리 둥글게*/
        font-size: 50px; /*글자 크기 조정*/
        cursor: pointer; /*마우스가 버튼 위에 위치하면 손가락 모양으로 변환*/
      }
    </style>
  </head>
  <body>
    <h1>버튼 스타일 설정하기</h1>
    <button>회원가입 하기</button>
  </body>
</html>
