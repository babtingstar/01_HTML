<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      #hint1 {
        display: none;
      }
      #hint2 {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>회원가입하기</h1>
    <form action="회원가입성공.html">
      <label>아이디</label>
      <input type="text" required onclick="showHint1()" />
      <div id="hint1">영문자 대/소문자만 입력 가능</div>
      <br />
      <label for="">패스워드</label>
      <input type="password" id="pwConfirm" required onfocus="showHint2()" />
      <div id="hint2">영문자 대/소문자, 특수문자, 숫자 포함 8~32저</div>
      <br />
      <label for="">이메일</label>
      <input type="email" required placeholder="이메일을 입력하세요/" />
      <br />
      <label for="">주소</label>
      <input type="text" required placeholder="주소를 입력하세요/" />
      <br />
      <button>가입</button>
      <script src="UI_구현.js"></script>
    </form>
  </body>
</html>
