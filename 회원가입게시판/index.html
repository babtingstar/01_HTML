<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      #hint {
        display: none;
        color: red;
      }
    </style>
  </head>
  <body>
    <!--
    required : form 태그에서 사용
    form 태그 안의 button 태그를 작동하면
    form 태그 옆에 작성한 action="page"로 이동하는 기능
    
    form - button은 서로 연결되있음
    input값에서 작성을 해야 action으로 넘어갈 수 있도록 설정함

    required가 기입된 input이 모두 작성되기 전 까지 action의 page로 이동을 못하게 함

    -->
    <h1>회원가입 하기</h1>
    <form action="회원가입성공.html">
      <label for="">아이디</label>
      <input type="text" id="user-id" required />
      <br />
      <br />
      <label for="">비밀번호</label>
      <input
        type="password"
        id="user-pw"
        required
        onfocus="힌트보기()"
        onblur="힌트숨기기()"
      />
      <p id="hint">영문자, 대/소문자, 특수문자, 숫자 포함 8 ~ 32자</p>
      <br />
      <br />
      <button>회원가입하기</button>
    </form>
    <script>
      const h = document.getElementById("hint");
      function 힌트보기() {
        h.style.display = "block";
      }
      function 힌트숨기기() {
        h.style.display = "none";
      }
      /*
        onclick() : 사용자가 onclick이라는 속성을 지닌 요소를 클릭했을 때 발생
                    버튼, 링크, 이미지 등 클릭할 수 있는 요소에 사용
                    
                    onclick에 작동하고자 하는 기능을 직접적으로 작성 x
                    
                    X : <button onclick = "alert("클릭되었습니다.")">클릭하세요</button>

                    O : <button onclick = "func()">클릭하세요></button>
                        <script>
                        function func() {alert("클릭되었습니다.");}
                        /script>

        onfocus() : 사용자가 input같은 입력 필드를 선택하거나 포커스가 맞춰질 때 발생
                    input, textarea 요소에서 사용
        
        onblur() : 사용자가 선택한 입력 필드를 벗어날 때 발생
                    
    */
    </script>
  </body>
</html>
