<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div 안의 태그 가운데 정렬</title>
    <style>
      .T반 {
        /* T반은 가운데 정렬을 한다 */
        text-align: center;
      }
      .Z반 {
        /* Z반은 가운데 정렬을 한다 */
        text-align: center;
      }
      .T반,
      .Y반,
      .Z반 {
        /* T반, Z반은 가운데 정렬을 한다 */
        text-align: center;
      }

      .T반 .아이들,
      .Y반 .아이들 {
        /* T반 아이들, Y반 아이들 모든 번호 글자 크기 30px, 굵게 설정 */
        font-size: 30px;
        font-weight: bold;
      }
      .Z반 img {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <h1>div 안의 태그 가운데 정렬</h1>
    <div class="T반">
      <span class="아이들"></span>
      <span class="아이들">2번</span>
      <span class="아이들">3번</span>
      <span class="아이들">4번</span>
      <span class="아이들">5번</span>
    </div>
    <hr />
    <div class="Y반">
      <!-- 모두 강아지 -->
      <span class="아이들">가</span>
      <span class="아이들">나</span>
      <span class="아이들">다</span>
    </div>
    <div class="Z반">
      <!-- 모두 코뿔소 -->
      <img src="../img/flower1.jpg" alt="" />
      <img src="../img/flower2.jpg" alt="" />
      <img src="../img/flower3.jpg" alt="" />
    </div>
  </body>
</html>
