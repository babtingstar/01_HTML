<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>샌드위치 메인페이지</title>
    <!--
    CSS 폴더 안에 02_CSS선택자예제3.css
    스타일 태그 전용 파일을 만들어준 후
    스타일 태그 안에 작성한 css 모두 옮기고
    <link> 태그를 이용해서 css 불러오기
    -->
  </head>
  <link rel="stylesheet" href="../css/02_CSS선택자예제3.css" />
  <body>
    <h1>샌드위치 메인 페이지</h1>
    <div class="컨테이너">
      <img class="banner-img" src="../img/banner.png" alt="" />

      <div class="sandwich-info">
        <h2>샌드위치 소개</h2>
        <p>
          샌드위치는두 조각의빵사이에 다양한 재료를넣어 만든 음식 간편하게 먹을
          수 있어 많은사람들이 좋아하는 간식이자 식사입니다.
        </p>

        <h2>주요 재료</h2>
        <ul class="재료">
          <li>식빵 2조각</li>
          <li>마요네즈</li>
          <li>에그</li>
          <li>채소</li>
          <li>햄</li>
        </ul>
        <h2>샌드위치 만들기</h2>
        <ol class="make">
          <li>식빵 두 조각을 준비한다.</li>
          <li>햄을 올리고, 채소를 올리고</li>
          <li>에그와 마요네즈를 섞은 다음 올려준다.</li>
        </ol>
      </div>

      <!--
      a태그 이용해서 02_CSS선택자예제3-1.html로 이동하는 태그 만들기
      value = "회원가입 하러 가기"
       -->
      <a href="02_CSS선택자예제3-1.html">회원가입 하러 가기</a>
    </div>
  </body>
</html>
