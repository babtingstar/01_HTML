<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex 레이아웃 예제 1</title>
  </head>
  <body>
    <h1>flex 레이아웃 예제 1</h1>
    <h3>예제 1 : 가로 정렬 + 여백(justify-content : space-around)</h3>
    <style>
      .container1 {
        display: flex; /*div의 block 설정을 해제 - 가로로 모임*/
        justify-content: space-around; /* 여백을 균등하게 분배 */
        background-color: lightblue;
        padding: 20px;
      }
      .container1 .item {
        width: 100px;
        height: 100px;
        background-color: coral;
        display: flex; /* 글자를 평평하게 만들고, 가운데 정렬함 */
        align-items: center; /* 세로 기준 가운데 정렬 */
        justify-content: center; /* 가로 기준 가운데 정렬*/
      }
    </style>
    <div class="container1">
      <div class="item">Box 1</div>
      <div class="item">Box 2</div>
      <div class="item">Box 3</div>
    </div>
  </body>
</html>
