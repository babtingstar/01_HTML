<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특정 요소 숨기기</title>
</head>
<body>
    <h1>특정 요소 숨기기</h1>
    <h3>display:none</h3>
    <>
        요소 = <태그>안녕하세요.</태그>
        요소가 완전히 사라져서 화면에 보이지 않고, 배정된 공간 또한 사라짐

        화면에서 차지하는 공간이 없기 때문에 다른 요소가 사라진 자리로 옮겨짐
    </pre>
    <hr>
    <h3>vi si bi li ty : hidden</h3>
    <pre>
        보이지 않지만 공간은 그대로 배정되어 있음
        요소가 숨겨진 자리에 다른 요소들이 이동하지 않음
    </pre>
</body>
</html>
