<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 맛보기</title>
  </head>
  <body>
    <h1>JavaSCript 기능을 사용해서 배경색 변경하기</h1>

    <script>
      // 한줄 주석
      /*범위 주석*/
      /* Script 태그 : JS 코드를 작성할 수 있는 태그 */

      //특정 동작이 진행되기 원할 대 기능명을 설정하고
      //기능명 안에 동작하고자 하는 기능을 작성
      //기능명을작성(특정 내용물이 들어오면 동작){동작 작성}

      function 기능이름() {
        alert("기능이 생성된 버튼을 클릭하셨습니다."); //alert : JS 기준 알림창, 대화상자
      }
    </script>
    <h3>사용 지향하는 방식</h3>
    <button onclick="기능이름()">기능이 생성된 버튼 클릭하기</button>
    <h4>사용 지양하는 방식</h4>
    <button onclick="alert('버튼 클릭됨')">버튼 클릭하기</button>
    <br />
    <br />
    <!--
    태그 onclick
    버튼이 클릭 되었을 때 버튼클릭() 함수를 불러와서 실행
    -->
    <button onclick="버튼클릭()">버튼클릭</button>
    <script src="../js/01_JS맛보기.js"></script>
  </body>
</html>
