<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력된 키 확인</title>
    <style>
      #inputBox {
        width: 300px;
        padding: 10px;
        font-size: 16px;
      }
      #msg {
        font-size: 20px;
        color: orange;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Enter 키를 입력했을 때, 입력한 값 화면에 보여주기</h1>
    <p>입력 창에서 Enter 키를 눌러보세요.</p>
    <input
      type="text"
      id="inputBox"
      placeholder="Enter를 눌러보세요."
      onkeydown="handleKeyDown(event)"
      onkeyup="handleKeyUp(event)"
    />
    <!-- Enter를 입력했을 때 메세지가 보여질 공간 생성하기 -->
    <div id="msg"></div>
    <script>
      /*키를 눌렀을 때 기능*/
      function handleKeyDown() {
        console.log(
          "키를 누르는 것을 개발자가 확인하는 창에서 확인하고 있습니다."
        );
      }
      /*키를 누르는 것을 종료 했을 때 기능*/
      function handleKeyUp() {
        console.log(
          "키 누르기를 종료한 것을 개발자가 확인하는 창에서 확인하고 있습니다."
        );
        if (event.key == "Enter") {
          //document.getElementById("msg").innerText = "안녕하세요.";
          document.getElementById("msg").innerHTML += "안녕하세요1. <br>";
          document.getElementById("msg").innerHTML += "안녕하세요2. <br>";
        }
      }
    </script>
  </body>
</html>
