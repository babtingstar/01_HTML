<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 1번 실습</title>
    <style>
      button {
        border: none;
        padding: 10px 20px;
        font-size: 20px;
        border-radius: 10px;
        background-color: #ff3456;
      }
    </style>
  </head>
  <body>
    <h1>for 문을 활용해서 배열 실습하기</h1>
    <pre>
        배열의 index는 0부터 배열.length-1 까지 1씩 증가하는 규칙성이 있다.
        - index를 다루거나 지정하기 위한 구문을 for문으로 작성 가능
    </pre>
    <button onclick="check1()">배열 x for문 1번</button>
    <button onclick="check2()">배열 x for문 2번</button>
    <button onclick="check3()">배열 x for문 3번</button>
    <h2 id="result1"></h2>
    <hr />
    <h2 id="result2"></h2>
    <hr />
    <h2 id="result3"></h2>
    <script>
      function check1() {
        const arr1 = [];

        arr1[0] = "김밥";
        arr1[1] = "떡볶이";
        arr1[2] = "라면";
        arr1[3] = "볶음밥";
        document.getElementById("result1").innerText = arr1;
      }
      function check2() {
        const arr2 = [];
        const result2 = document.getElementById("result2");
        result2.innerText = null;
        for (let count = 0; count <= 5; count++) {
          arr2[count] = count;
          result2.innerText += "[" + count + "]" + "\n";
        }
      }
      function check3() {
        const arr3 = [];
        const result3 = document.getElementById("result3");

        arr3[0] = "김밥";
        arr3[1] = "떡볶이";
        arr3[2] = "라면";
        arr3[3] = "볶음밥";

        const arrLength = arr3.length;

        for (let count = 0; count <= arrLength - 1; count++) {
          result3.innerText += "[" + count + " " + arr3[count] + "]" + "\n";
        }
      }
    </script>
  </body>
</html>
