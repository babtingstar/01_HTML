<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력된 키 확인</title>
    <link rel="stylesheet" href="../css/14_입력된키확인_예제3.css" />
  </head>
  <body onkeydown="keyInputDown(event)" onkeyup="keyInputUp(event)">
    <div class="container">
      <div class="key-box">
        <div class="key">A</div>
        <div class="key">B</div>
        <div class="key">C</div>
        <div class="key">D</div>
        <div class="key">E</div>
      </div>
    </div>
    <script>
      /*
        .toLowerCase() : 문자열을 소문자로 변경
        .toUpperCase() : 문자열을 대문자로 변경
        */
      const keys = document.querySelectorAll(".key");
      let idx;

      /*
      아래 코드에서는 키보드 이벤트 객체에서
      사용자가 키를 눌렀을 때 누른키의 값을개발자코드에 전달
      키보드 이벤트는 keydown keyup keypress 와 같은이벤트가 발생할 때마다
      이벤트 객체를 생성하고, 객체에는키와 관련된 정보가 들어옴
      event.key = 소비자가누른 키의 글자를 개발자 코드에 전달
                  ex) shift 라는 킬ㄹ 누르면 "shift"라는 문자열반환
                  소비자가 키보드에서 누른 값 = key

      
      event = 키보드에 어떤 행위를 하는 것

      배열이나 다른 코드에서는 key value 한 쌍
      ["이메일" : "aaa@abc.xyz"]
          key          value

      event.key는 value가 없고 event.key 자체가 직접 값을 차단
      */
      function keyInputDown(event) {
        switch (event.key.toLowerCase()) {
          case "a":
            idx = 0;
            break;
          case "b":
            idx = 1;
            break;
          case "c":
            idx = 2;
            break;
          case "d":
            idx = 3;
            break;
          case "e":
            idx = 4;
            break;
          default:
            return;
        }
        keys[idx].style.backgroundColor = "#2a9d8f";
        keys[idx].style.color = "white";
      }
      function keyInputUp(event) {
        switch (event.key.toLowerCase()) {
          case "a":
            idx = 0;
            break;
          case "b":
            idx = 1;
            break;
          case "c":
            idx = 2;
            break;
          case "d":
            idx = 3;
            break;
          case "e":
            idx = 4;
            break;
          default:
            return;
        }
        //keys[idx].style.backgroundColor = "white";
        //keys[idx].style.color = "#333";

        setTimeout(() => {
          keys[idx].style.backgroundColor = "white";
          keys[idx].style.color = "black";
        }, 3000);
      }
    </script>
  </body>
</html>
