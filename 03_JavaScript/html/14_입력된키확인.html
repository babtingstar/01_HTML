<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력된 키 확인</title>
  </head>
  <body>
    <h1>입력된 키 확인</h1>
    <pre>
        키보드 자판을 누르고 있을 때, 누르고 있는 상태를 종료시킬 때
        이 현상을 키 입력 이벤트라고 표현함

        JS에서 키 입력 이벤트를처리하는데 사용되는 이벤트 리스너
        각 이벤트는 키가 눌리거나 떼어질 때 발생

        이벤트 종료와 차이점
        onkeydown : 키를 누르는 순간 발생
        onkeyup : 키에서 손을 떼는 순간 발생
        onkeypress : 누르고 있을 때 발생
    </pre>
  </body>
</html>
