<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 미리보기</title>
    <link rel="stylesheet" href="../css/21_이미지섬네일.css" />
  </head>
  <body>
    <!--
    accept : 가져오는 파일 중에서 가져올 수 있도록 허용된 확장자 범위
    ex) accept=".png, .jpg"
    image/* : .jpg .png .gif ... 모든 이미지
    audio/* : .mp3 .wav ... 모든 오디오
    video/* : .mp4 .avi ... 모든 비디오

    모든 비디오 or 오디오
    accept="video/*, audio/*"
    -->

    <input type="file" id="imgUpload" accept="image/*" />
    <img id="imgPriview" />

    <script>
      const imgUp = document.getElementById("imgUpload");
      imgUp.addEventListener("change", (event) => {
        const file = event.target.files[0];
      });
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          document.getElementById("imgPreview").src = event.target.result;
          document.getElementById("imgPreview").style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    </script>
  </body>
</html>
