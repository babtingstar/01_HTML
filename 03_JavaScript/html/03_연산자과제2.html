<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/03_연산자과제2.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-section">
        <h1>회원가입</h1>
        Id :
        <input type="text" name="" id="inputId" placeholder="아이디 입력" />
        <br />
        Pw :
        <input
          type="password"
          name=""
          id="inputPw"
          placeholder="비밀번호 입력"
        />
        <br />
        MobilePhone : <input type="text" name="" id="inputMP" />
        <br />
        TelPhone :
        <input type="text" name="" id="inputTP" />
        <br />
        <p id="msg" style="display: none">
          전화번호나 휴대폰 번호를 입력해주세요.
        </p>
        <button onclick="signup()">회원가입</button>
      </div>

      <br />

      <div class="form-section">
        <h1>로그인</h1>
        Id :
        <input type="text" name="" id="loginId" placeholder="아이디 입력" />
        <br />
        Pw :
        <input
          type="password"
          name=""
          id="loginPw"
          placeholder="비밀번호 입력"
        />
        <br />
        <button onclick="login()">로그인</button>
        <script src="../js/03_연산자과제2.js"></script>
      </div>
    </div>
  </body>
</html>
