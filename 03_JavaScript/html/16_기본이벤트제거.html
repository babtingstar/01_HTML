<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기본 이벤트제거</title>
  </head>
  <body>
    <h1>기본 이벤트 제거</h1>
    <pre>
        a 태그의 기본 이벤트 : 클릭시 href 속성에 작성된 url로 이동

        form 태그의 기본 이벤트 : form 태그 내부에서 submit 동작 발생 시 action 속성에 작성된 url로 form 태그 내부 input 값들을 제출
    </pre>

    <!--
    방법 1) e.preventDefault() 사용)
    e(vent) prevent Default
    html의 기본 이벤트 동작을, 자바스크립트에서 막는 매서드
    -->

    <form action="결과.html">
      이름 : <input type="text" , id="id-name" , name="name-name" /><br />
      나이 : <input type="text" , id="id-age" , name="name-age" /><br />
      이메일 : <input type="text" , id="id-email" , name="name-email" /><br />
      <button onclick="제출(event)">등록하기</button>
    </form>

    <script src="../js/16_기본이벤트제거1.js"></script>

    <hr />
    <!--
    방법 2) 일반 버튼 클릭시 form 태그 제출 막기
    -->
    <form action="결과.html">
      입력 : <input type="text" name="" id="inputTest" />
    </form>
  </body>
</html>
