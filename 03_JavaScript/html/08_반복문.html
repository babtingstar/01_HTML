<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <h1>for 문</h1>
    <pre>
        - 특정 프로그램의 흐름을 제어하는 제어문 중 하나
          특정 코드를 반복할 때 사용하는 구문
        - 끝이 정해져 있는 반복에서 주로 사용(N회)

        [작성법]

        for([1]초기식; [2]조건식; [3]증감식)
        {
            [4]조건식이 true 일때 수행하는 코드;
        }

        [1] ~ [4] 1회 수행 이후,
        [2] ~ [4] 을 조건식이 false가 될 때 까지 반복
    </pre>
    <button onclick="check1()">확인 1</button>
    <button onclick="check2()">확인 2</button>
    <button onclick="check3()">확인 3</button>
    <button onclick="check4()">확인 4</button>
    <script src="../js/08_반복문.js"></script>
  </body>
</html>
