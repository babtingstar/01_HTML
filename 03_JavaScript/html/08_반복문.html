<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <h1>for 문</h1>
    <pre>
        - 특정 프로그램의 흐름을 제어하는 제어문 중 하나
          특정 코드를 반복할 때 사용하는 구문
        - 끝이 정해져 있는 반복에서 주로 사용(N회)

        [작성법]

        for(초기식, 조건식, 증감식)
        {
            조건식이 true 일때 수행하는 코드;
        }
    </pre>
  </body>
</html>
