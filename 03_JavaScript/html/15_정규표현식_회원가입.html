<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/15_정규표현식_회원가입.css" />
  </head>
  <body>
    <div class="container">
      <h2>행복나라 회원가입</h2>
      <div id="input_group">
        <label>아이디 :</label>
        <input type="text" id="inputId" />
        <p id="hintMsg_Id" style="font-size: 0" 0;>
          아이디는 영어 대/소문자, 숫자, 특수문자(-,_) 포함 6글자 이상 16글자
          이하여야 합니다.
        </p>
        <label>비밀번호 :</label>
        <input type="password" id="inputPw" />
        <p id="hintMsg_Pw">
          비밀번호는 영어 대/소문자, 숫자, 특수문자(!@#$%^&*) 포함 8글자 이상
          20글자 이하여야 합니다.
        </p>
        <label>비밀번호 확인 :</label>
        <input type="password" id="inputPwCheck" />
        <p id="hintMsg_PwCheck">비밀번호가 일치하지 않습니다.</p>
        <label>이름 :</label>
        <input type="text" id="inputName" />
        <p id="hintMsg_Name">
          이름은 한글 2 ~ 15자(단자음, 단모음 제외) 여야 합니다.
        </p>
        <label>성별 :</label>
        <input type="radio" name="gender" />남
        <br />
        <input type="radio" name="gender" />여
        <br />
        <button onclick="signUp()">회원가입</button>
      </div>
    </div>
    <script src="../js/15_정규표현식_회원가입.js"></script>
  </body>
</html>
